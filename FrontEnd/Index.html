<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
        <script src="ajax.js"></script>
        <script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!--CSS-->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="css/css.css">

    </head>
    <body>
        <div id="principal" class="container">
            <div class="row">
                <div class="col-md-10 col-xs-10 col-lg-10 col-md-offset-1">
                    <div id="contenedorTabla">

                    </div>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-md-4 col-xs-4 col-lg-4 col-md-offset-1 " id="divBotonAgregar">

                    <input Id="bt_agregaRegister" class="btn btn-primary" type="button" value="Add Register">   

                </div>

            </div>

        </div>
        <div>
            <!--Modal Qr-->
            <div class="modal fade" id="modalQr" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Qr Code</h4>
                        </div>
                        <div id="div_Qr">
                            
                        </div>

                    </div>

                </div>
            </div>
            
            
            <!-- Modal -->
            <div class="modal fade" id="modalRegister" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Add Register</h4>
                        </div>
                        <form id="formRegister">
                            <div class="modal-body clearfix">
                                <div class="col-md-12">
                                    <label class="label label-success">Name</label><input required id="inName" type="text" class="form-control inputModal" placeholder="Campo de texto">
                                    <label class="label label-success">Last Name</label><input required id="inLastName" type="text" class="form-control inputModal" placeholder="Campo de texto">
                                    <label class="label label-success">ID</label><input required id="inID" type="text" class="form-control inputModal" placeholder="Campo de texto">
                                    <label class="label label-success">Email</label><input required id="inEmail" type="email" class="form-control inputModal" placeholder="Email">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <input type="submit" id="bt_insert" class="btn btn-primary" value="Insert">
                                <button type="button" id="bt_closeForm" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>

                        </form>
                        <div id="divDelete">
                            <input type="hidden"  id="bt_delete" class="btn btn-primary" value="Delete">
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </body>
</html>
